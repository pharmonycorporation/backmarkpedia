

<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Orders List</h2>  
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Supplier</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                        <td><span class="order">{{order.number}}</span></td>
                        <td>Shop One</td>
                        <td>{{order.date}}</td>
                        <td>{{order.status}}</td>
                        <td>{{order.total}}</td>
                        <td>
                            <div class="p-1 actions">          
                                <button mat-mini-fab color="primary" matTooltip="View">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button *ngIf="order.invoice" mat-mini-fab color="warn" matTooltip="View invoice" class="btn-invoice">
                                    <mat-icon>receipt</mat-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

                        </button>
                    </div>
                </div>      
            </div> -->
        </div>
    </mat-card>

    <div *ngIf="orders.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>

</div>
</div>
