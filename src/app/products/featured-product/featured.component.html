<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Featured Products </h2> 
            <button mat-raised-button color="primary" *ngIf="products.length < 3" (click)="openCategoryDialog(null)">Add Featured Product</button>
        </div>
        <!-- <mat-divider></mat-divider> -->
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">Name</div>
                <div class="mat-header-cell">Stock</div> 
                <div class="mat-header-cell">Price</div> 
                <div class="mat-header-cell">image</div> 
               
                <div class="mat-header-cell"></div>
            </div>
            <div *ngFor="let deal of products | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                <div class="mat-cell">{{deal.my_product_flat.name}}</div>
                <div class="mat-cell">
                    {{ deal?.stock}} 
                </div>  
                <div class="mat-cell">
                    {{ deal?.price | currency : 'USD'}}
                </div>
                <div class="mat-cell">
                    <img src="{{ deal?.images[0].path}}" width="80" height="80" alt="">
                </div>
                <!-- <div class="mat-cell">{{deal?.dealy_deals_date}}</div>    -->
                <div class="mat-cell">
                    <div class="p-1 actions">          
                        <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openCategoryDialog(deal)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(cat)">
                            <mat-icon>delete</mat-icon>
                        </button> -->
                    </div>
                </div>      
            </div>
        </div>
    </mat-card>
 
    <div *ngIf="products.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
